name: armTemplateDeployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name:  Deploy resource Group rg-githubactions
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: f801f268-4bbc-4ba4-8ee5-c6447296eaef
          region: West Europe
          template: ./arm-templates/resourcegroup.json
          parameters: 
            resourceGroupName=rg-githubactions
            location="West Europe"
          deploymentName: rg-githubactions   
      
      # - name: List resource Groups for validation
      #   uses: Azure/cli@v1.0.7
      #   with:
      #     inlinescript: |
      #       az group list --subscription f801f268-4bbc-4ba4-8ee5-c6447296eaef

      - name:  Deploy Storage Account
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with:
          scope: resourcegroup
          resourceGroupName: rg-githubactions
          subscriptionId: f801f268-4bbc-4ba4-8ee5-c6447296eaef
          template: ./arm-templates/storageaccount.json
          parameters: 
            storageAccountName=globalstg998877
            location="West Europe"
            sku=Standard_LRS
          deploymentMode: incremental

      - name:  Deploy Virtual Machine
      uses: Azure/arm-deploy@v1
      with:
        scope: resourcegroup
        resourceGroupName: rg-githubactions
        subscriptionId: f801f268-4bbc-4ba4-8ee5-c6447296eaef
        template: ./arm-templates/virtualmachine.json
        parameters: 
          adminPassword="My$ecureP@ssword!"
        deploymentMode: incremental





